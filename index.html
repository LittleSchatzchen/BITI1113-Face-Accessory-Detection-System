<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Accessory Detection System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-animation"></div>

<div class="wrapper">
    <div class="container">

        <!-- ðŸ”¹ TITLE KEKAL -->
        <h1 class="neon-text">Face Accessory Detection System</h1>
        <p class="subheading">
            Real-Time AI Detection for Mask, Glasses, Hat & No Accessories
        </p>

        <!-- ðŸ”¹ BUTTON KEKAL (JANGAN BUANG) -->
        <div class="input-options">
            <button id="startCameraBtn" onclick="initWebcam()">Start Camera</button>

            <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
            <label for="imageUpload" class="upload-label">Choose File</label>
        </div>

        <!-- ðŸ”¹ RESULT KEKAL -->
        <div class="prediction">
            <h2>Prediction</h2>
            <p id="result">-</p>
        </div>

        <!-- ðŸ”¹ CAMERA DISPLAY KEKAL -->
        <video id="webcam" autoplay playsinline width="400" height="300"></video>
        <canvas id="canvas" width="400" height="300" hidden></canvas>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script src="script.js"></script>

</body>
</html>
